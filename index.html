<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id = "display"><p class="display-text">0</p></div>
        <div class="buttons-container">
            <div class="row">
                <div class="clear button">CLEAR</div>
                <div class="backspace button">BACKSPACE</div>
                <!-- <div class="modulo button operator">%</div> -->
                <div class="divide button operator">/</div>
            </div>
            <div class="row">
                <div class="7 button num">7</div>
                <div class="8 button num">8</div>
                <div class="9 button num">9</div>
                <div class="multiply button operator">X</div>
            </div>
            <div class="row">
                <div class="4 button num">4</div>
                <div class="5 button num">5</div>
                <div class="6 button num">6</div>
                <div class="subtract button operator">-</div>
            </div>
            <div class="row">
                <div class="1 button num">1</div>
                <div class="2 button num">2</div>
                <div class="3 button num">3</div>
                <div class="add button operator">+</div>
            </div>
            <div class="row">
                <div class="decimal button num">.</div>
                <div class="0 button num">0</div>
                <div class="equals button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
